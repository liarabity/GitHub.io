<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主线</title>
    <link rel="stylesheet" href="css/page1.css">
</head>
<body style="background: url(images/bg1.jpg);
    background-size: cover;
    margin: 0;
    font-family: Arial,sans-serif;">
    <div class="mindmap">
        <!-- 第一层 - 中心主题 -->
        <div class="center-node">
            <img src="images/image1.jpg" alt="中心主题" class="mindmap-img no-hover">
        </div>
        
        <!-- 第二层 - 两个分支 -->
        <div class="branch-container">
            <div class="branch-col">
                <img src="images/IMG_1155.PNG" alt="分支1" class="mindmap-img no-hover">
            </div>
            <div class="branch-col">
                <img src="images/IMG_1156.PNG" alt="分支2" class="mindmap-img no-hover">
            </div>
        </div>
        
        <!-- 第三层 - 四个子节点 -->
        <div class="subnode-container">
            <div class="sub-col">
                <div class="sub-node">
                    <img src="images/IMG_1152.PNG" alt="子节点1" class="mindmap-img">
                    <div class="vertical-box" style="background: url(images/IMG_1175.PNG);
                background-size: cover;
                margin: 0 auto;
                font-family: Arial,sans-serif;"></div>
                </div>
            </div>
            <div class="sub-col group">
                <div class="sub-node">
                    <img src="images/IMG_1153.PNG" alt="子节点2" class="mindmap-img">
                    <div class="vertical-box" style="background: url(images/IMG_1180.PNG);
                background-size: cover;
                margin: 0 auto;
                font-family: Arial,sans-serif;"></div>
                </div>
                <div class="sub-node main-sub">
                    <img src="images/IMG_1154.PNG" alt="子节点3" class="mindmap-img">
                    <div class="vertical-box" style="background: url(images/IMG_1179.PNG);
                background-size: cover;
                margin: 0 auto;
                font-family: Arial,sans-serif;"></div>
                </div>
                <div class="sub-node">
                    <img src="images/IMG_1152.PNG" alt="子节点4" class="mindmap-img">
                    <div class="vertical-box" style="background: url(images/IMG_1178.PNG);
                background-size: cover;
                margin: 0 auto;
                font-family: Arial,sans-serif;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
